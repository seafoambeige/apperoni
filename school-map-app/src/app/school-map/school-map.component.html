<div>
  <div class="app-header">
    <div class="flex-even app-menu">
      <div (click)="showDirections()">Directions</div>
      <div (click)="clearRoute()">Clear Route</div>
    </div>
    <div class="direction-box" *ngIf="showDirectionBox">
      <div>Start: <input (change)="changeStart()" type="text" [(ngModel)]="start"/></div>
      <div>End: <input type="text" (change)="changeEnd()" [(ngModel)]="end"/></div>
      <div *ngIf="error" class="error">{{ error }}</div>
      <button (click)="showPath()">Show Path</button>
    </div>
  </div>
  <div class="map-area" >
    <div *ngFor="let room of schoolMap.rooms">
      <div class="room" [ngClass]="getRoomClass(room)"
           [style.top]="room.getTop(zoomFactor, offSet)"
           [style.left]="room.getLeft(zoomFactor, offSet)"
           [style.height]="room.getHeight(zoomFactor)" [style.width]="room.getWidth(zoomFactor)">
        <span style="margin-left:5px; margin-top:5px">{{room.name}}</span>
      </div>
      <div *ngFor="let door of room.doors">
        <div  [ngClass]="{'door-color': !room.isStart() && !room.isEnd(), 'start' : room.isStart(), 'end' : room.isEnd()}" class="door"
             [style.top]="door.getTop(zoomFactor, offSet)"
             [style.left]="door.getLeft(zoomFactor, offSet)" [style.height]="door.getHeight(zoomFactor)"
             [style.width]="door.getWidth(zoomFactor)">

        </div>
      </div>
      <div *ngFor="let point of path">
        <div class="path" [style.top]="point.getTop(zoomFactor, offSet)" [style.left]="point.getLeft(zoomFactor,offSet)"
             [style.width]="point.getWidth(zoomFactor)"
             [style.height]="point.getHeight(zoomFactor)">
          <div class="path-node" ></div>
        </div>
      </div>
    </div>
  </div>
</div>
